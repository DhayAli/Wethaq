{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل القضية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #4d6a5e;
            --main-text-color: white;
            --hover-bg-color: #7f9a84;
            --link-border-color: #3b5447;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: "Tajawal", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px; /* تقليل الحجم */
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        h2 {
            text-align: center;
            color: var(--main-bg-color);
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: var(--main-bg-color);
            box-shadow: 0 0 5px var(--shadow-color);
        }

        .btn-primary {
            background-color: var(--main-bg-color);
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-bg-color);
        }

        .hidden {
            display: none;
        }
        .back-home-btn:hover {
            background-color: #d7d6dd;
        }

        .back-home-btn {
            display: inline-block;
            padding: 4px 8px; /* تقليل حجم المربع المحيط بالسهم */
            color: white; /* تغيير لون السهم إلى الأبيض */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
            position: fixed;
            top: 15px; /* تغيير الموضع ليكون فوق شريط الأدوات */
            left: 20px;
            cursor: pointer;
            z-index: 1001; /* أعلى من شريط الأدوات */
        }
        .toolbar {
            background-color: var(--main-bg-color); /* نفس اللون الأخضر */
            padding: 35px; /* زيادة الحجم */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            color: var(--main-text-color);
            text-align: center;
        }
        .wethaq-logo {
    position: absolute;
    top: -7px;
    right: 20px;
    height: 90px;
    width: auto;
    transition: transform 0.3s ease;
    z-index: 1002; /* أعلى من شريط الأدوات */
}
.wethaq-logo:hover {
    transform: scale(1.1);
}
    </style>
</head>
<body>
    <header>
        <!-- شعار وثاق -->
        <a href= "{% url 'prison_dashboard' %}">
          <img src="{% static 'images/WethaqLogo.png' %}" class="wethaq-logo" alt="شعار وثاق">
      </a> 
    </header>
<div class="toolbar">
    <a href="{% url 'prison_dashboard' %}" class="back-home-btn">⬅</a>
</div>

<div class="container">
    <h2 class="text-center">تعديل القضية</h2>
    <form id="updateCaseForm">
        <input type="hidden" id="caseId">
        
        <!-- عرض اسم السجين -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="detainee_name" class="form-label">اسم السجين</label>
                <input type="text" id="detainee_name" class="form-control" readonly>
            </div>
            <div class="col-md-6">
                <label for="charge" class="form-label">التهمة</label>
                <input type="text" id="charge" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="case_number" class="form-label">رقم القضية</label>
                <input type="text" id="case_number" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="arresting_authority" class="form-label">السلطة التي قامت بالقبض</label>
                <input type="text" id="arresting_authority" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="arresting_place" class="form-label">مكان القبض</label>
                <input type="text" id="arresting_place" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="arresting_date" class="form-label">تاريخ القبض</label>
                <input type="date" id="arresting_date" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="detention_agency" class="form-label">وكالة الاحتجاز</label>
                <input type="text" id="detention_agency" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="status" class="form-label">حالة القضية</label>
                <select id="status" class="form-control" required>
                    <option value="under_investigation">قيد التحقيق</option>
                    <option value="in_court">في المحكمة</option>
                    <option value="judgment_issued">صدر الحكم</option>
                    <option value="in_prison">في السجن</option>
                    <option value="released">تم الإفراج عنه</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="detainee_status" class="form-label">حالة السجين</label>
                <select id="detainee_status" class="form-control" required>
                    <option value="detained">موقوف</option>
                    <option value="under_review">قيد المراجعة</option>
                    <option value="sentenced">محكوم</option>
                    <option value="imprisoned">مسجون</option>
                    <option value="released">تم الإفراج عنه</option>
                </select>
            </div>
        </div>

        <!-- الحقول الخاصة بحالة "صدر الحكم" -->
        <div id="judgmentFields" class="row hidden">
            <div class="col-md-6 mb-3">
                <label for="judgment_date" class="form-label">تاريخ الحكم</label>
                <input type="date" id="judgment_date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sentence_duration" class="form-label">مدة الحكم</label>
                <input type="text" id="sentence_duration" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sentence_start_date" class="form-label">تاريخ بدء الحكم</label>
                <input type="date" id="sentence_start_date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sentence_end_date" class="form-label">تاريخ انتهاء الحكم</label>
                <input type="date" id="sentence_end_date" class="form-control">
            </div>
        </div>

        <!-- الحقول الخاصة بحالة "في السجن" -->
        <div id="prisonFields" class="row hidden">
            <div class="col-md-6 mb-3">
                <label for="prison_arrival_date" class="form-label">تاريخ دخول السجن</label>
                <input type="date" id="prison_arrival_date" class="form-control">
            </div>
        </div>

        <!-- الحقول الخاصة بحالة "تم الإفراج عنه" -->
        <div id="releaseFields" class="row hidden">
            <div class="col-md-6 mb-3">
                <label for="release_date" class="form-label">تاريخ الإفراج</label>
                <input type="date" id="release_date" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">تحديث القضية</button>
    </form>
</div>

<script>
    const token = localStorage.getItem("token");
    const urlParams = new URLSearchParams(window.location.search);
    const caseId = urlParams.get('id');

    // جلب بيانات القضية وعرضها
    fetch(`https://wethaq-backend.vercel.app/api/cases/${caseId}/`, {
        method: "GET",
        headers: { "Content-Type": "application/json", "Authorization": `Token ${token}` }
    })
    .then(response => response.json())
    .then(data => {
        // ملء الحقول المشتركة
        document.getElementById('caseId').value = data.id;
        document.getElementById('charge').value = data.charge;
        document.getElementById('case_number').value = data.case_number;
        document.getElementById('arresting_authority').value = data.arresting_authority;
        document.getElementById('arresting_place').value = data.arresting_place;
        document.getElementById('arresting_date').value = data.arresting_date;
        document.getElementById('detention_agency').value = data.detention_agency;
        document.getElementById('status').value = data.status;
        document.getElementById('detainee_status').value = data.detainee_status;

        // إضافة اسم السجين
        document.getElementById('detainee_name').value = data.detainee.name;

        // إظهار الحقول بناءً على الحالة
        toggleFields(data.status);
    })
    .catch(error => alert("❌ خطأ في تحميل البيانات"));

    // إظهار الحقول بناءً على الحالة
    function toggleFields(status) {
        document.getElementById("judgmentFields").style.display = (status === "judgment_issued") ? "flex" : "none";
        document.getElementById("prisonFields").style.display = (status === "in_prison") ? "flex" : "none";
        document.getElementById("releaseFields").style.display = (status === "released") ? "flex" : "none";
    }

    document.getElementById('status').addEventListener('change', function() {
        toggleFields(this.value);
    });

    document.getElementById('updateCaseForm').onsubmit = function(e) {
        e.preventDefault();

        let status = document.getElementById('status').value;
        let detaineeStatusValue = document.getElementById('detainee_status').value;

        // تأكد من أن القيمة ليست فارغة
        if (!detaineeStatusValue) {
            alert("يرجى تحديد حالة السجين.");
            return;
        }

        let updatedData = {
            charge: document.getElementById('charge').value,
            case_number: document.getElementById('case_number').value,
            arresting_authority: document.getElementById('arresting_authority').value,
            arresting_place: document.getElementById('arresting_place').value,
            arresting_date: document.getElementById('arresting_date').value,
            detention_agency: document.getElementById('detention_agency').value,
            status: status,
            detainee_status: document.getElementById('detainee_status').value  // تأكد من إضافته هنا
        };

        // تحقق من القيم
        console.log("Updated Data:", JSON.stringify(updatedData));

        if (status === "judgment_issued") {
            updatedData.judgment_date = document.getElementById('judgment_date').value;
            updatedData.sentence_duration = document.getElementById('sentence_duration').value;
            updatedData.sentence_start_date = document.getElementById('sentence_start_date').value;
            updatedData.sentence_end_date = document.getElementById('sentence_end_date').value;
        } else if (status === "in_prison") {
            updatedData.prison_arrival_date = document.getElementById('prison_arrival_date').value;
        } else if (status === "released") {
            updatedData.release_date = document.getElementById('release_date').value;
        }

        fetch(`https://wethaq-backend.vercel.app/api/cases/${caseId}/update/`, {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Token ${token}`
            },
            body: JSON.stringify(updatedData)
        })
        .then(response => response.json())
        .then(data => {
            alert("✅ تم التحديث بنجاح!");
            // إعادة التوجيه إلى الصفحة الرئيسية
            window.location.href = "{% url 'prison_dashboard' %}";
        })
        .catch(error => {
            console.error("Error:", error);
            alert("❌ فشل التحديث");
        });
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
