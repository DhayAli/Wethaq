<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - السجن</title>
    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #2E2E2E;">
        <div class="container-fluid">
            <!-- زر القائمة -->
            <button class="btn btn-light me-2" id="toggleSidebar" style="color: #2E2E2E;">
                ☰
            </button>
            <span class="navbar-brand mb-0 text-white"></span>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar" style="background-color: #2E2E2E;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white">القائمة</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background-color: #2E2E2E;">
                    <a href="prison_dashboard.html" class="text-decoration-none text-white">الرئيسية</a>
                </li>
                <li class="list-group-item" style="background-color: #2E2E2E;">
                    <a href="upload_document.html" class="text-decoration-none text-white">رفع مستند</a>
                </li>
                <li class="list-group-item" style="background-color: #2E2E2E;">
                    <a href="view_prison_files.html" class="text-decoration-none text-white">عرض الملفات</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- محتوى الصفحة -->
    <div class="container mt-5">
        <h2 class="text-center">مرحبًا بك في لوحة تحكم السجن</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center" style="background-color: #A3B9A5; color: #2E2E2E;">
                    <div class="card-body">
                        <h5 class="card-title">إجمالي الملفات</h5>
                        <p class="fs-3">150</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center" style="background-color: #A3B9A5; color: #2E2E2E;">
                    <div class="card-body">
                        <h5 class="card-title">المستندات المرفوعة</h5>
                        <p class="fs-3">320</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center" style="background-color: #A3B9A5; color: #2E2E2E;">
                    <div class="card-body">
                        <h5 class="card-title">القضايا المفتوحة</h5>
                        <p class="fs-3">40</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="upload_document.html" class="btn btn-lg" style="background-color: #C8A97E; color: white;">رفع مستند
                جديد</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = new bootstrap.Offcanvas(document.getElementById('sidebar'));

        toggleSidebar.addEventListener('click', () => {
            sidebar.toggle();
        });
    </script>
</body>

</html>
