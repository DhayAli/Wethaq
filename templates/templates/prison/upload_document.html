<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات والبحث</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .no-results {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .suggestion-list {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
        }

        .suggestion-list li {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-list li:hover {
            background-color: #f0f0f0;
        }

        #uploadSection {
            margin-top: 30px;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #2E2E2E;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 text-white">رفع الملفات والبحث</span>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- قسم البحث -->
        <div class="mb-5">
            <h3 class="text-center mb-4">البحث عن الملفات</h3>
            <form id="searchForm" class="mb-4">
                <div class="input-group">
                    <input type="text" id="searchKeyword" class="form-control" placeholder="أدخل الاسم أو رقم الهوية"
                        required>
                    <button type="button" id="searchButton" class="btn btn-primary">بحث</button>
                </div>
                <ul id="suggestions" class="list-group suggestion-list d-none"></ul>
            </form>
            <div id="noResults" class="text-danger text-center d-none">لا توجد نتائج مطابقة.</div>
            <table class="table table-striped d-none" id="resultsTable">
                <thead>
                    <tr>
                        <th>اسم المسجون</th>
                        <th>رقم الهوية</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- سيتم إدراج النتائج هنا -->
                </tbody>
            </table>
        </div>

        <!-- قسم رفع المستندات -->
        <div id="uploadSection" class="d-none">
            <h3 class="text-center mb-4">رفع المستندات</h3>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="prisonerName" class="form-label">اسم المسجون</label>
                    <input type="text" class="form-control" id="prisonerName" readonly>
                </div>
                <div class="mb-3">
                    <label for="prisonerId" class="form-label">رقم الهوية</label>
                    <input type="text" class="form-control" id="prisonerId" readonly>
                </div>
                <div class="mb-3">
                    <label for="documentDetails" class="form-label">تفاصيل المستند</label>
                    <textarea class="form-control" id="documentDetails" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="documentFile" class="form-label">اختيار الملف</label>
                    <input type="file" class="form-control" id="documentFile" accept=".pdf" required>
                </div>
                <div class="mb-3">
                    <label for="caseStatus" class="form-label">حالة القضية</label>
                    <select class="form-select" id="caseStatus" required>
                        <option value="قيد التحقيق">قيد التحقيق</option>
                        <option value="مغلقة">مغلقة</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">رفع الملف</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchKeyword = document.getElementById("searchKeyword");
        const resultsTable = document.getElementById("resultsTable");
        const resultsBody = document.getElementById("resultsBody");
        const searchButton = document.getElementById("searchButton");
        const noResults = document.getElementById("noResults");
        const suggestions = document.getElementById("suggestions");
        const uploadSection = document.getElementById("uploadSection");
        const prisonerName = document.getElementById("prisonerName");
        const prisonerId = document.getElementById("prisonerId");

        const database = [
            { id: "123456789", name: "محمد علي" },
            { id: "987654321", name: "فلان الفلاني" }
        ];

        function convertArabicNumbersToEnglish(input) {
            return input.replace(/[٠١٢٣٤٥٦٧٨٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d));
        }

        function validateInput(keyword) {
            const arabicRegex = /^[\u0600-\u06FF\s]+$/; // للتحقق من النص العربي
            const numericRegex = /^[0-9٠-٩]+$/; // للتحقق من الأرقام (عربي/إنجليزي)

            if (!keyword) {
                noResults.textContent = "يرجى إدخال الاسم أو رقم الهوية.";
                noResults.classList.remove("d-none");
                resultsTable.classList.add("d-none");
                return false;
            }

            if (!arabicRegex.test(keyword) && !numericRegex.test(keyword)) {
                noResults.textContent = "يرجى كتابة الاسم باللغة العربية أو رقم الهوية بالأرقام.";
                noResults.classList.remove("d-none");
                resultsTable.classList.add("d-none");
                return false;
            }

            return true;
        }

        function showSuggestions(keyword) {
            const filtered = database.filter(record =>
                record.id.includes(keyword) || record.name.includes(keyword)
            );
            suggestions.innerHTML = "";
            if (filtered.length > 0) {
                suggestions.classList.remove("d-none");
                filtered.forEach(record => {
                    const li = document.createElement("li");
                    li.textContent = `${record.id} - ${record.name}`;
                    li.className = "list-group-item";
                    li.onclick = () => {
                        searchKeyword.value = record.id;
                        showResults(record);
                        suggestions.classList.add("d-none");
                    };
                    suggestions.appendChild(li);
                });
            } else {
                suggestions.innerHTML = "<li class='list-group-item text-muted'>لا توجد نتائج مطابقة.</li>";
            }
        }

        function showResults(record) {
            resultsBody.innerHTML = "";
            resultsTable.classList.remove("d-none");
            const row = `<tr>
            <td>${record.name}</td>
            <td>${record.id}</td>
            <td><button class="btn btn-primary btn-sm"
                    onclick="showUploadSection('${record.id}', '${record.name}')">اختر</button></td>
        </tr>`;
            resultsBody.innerHTML = row;
        }

        function showUploadSection(id, name) {
            prisonerName.value = name;
            prisonerId.value = id;
            uploadSection.classList.remove("d-none");
            window.scrollTo({ top: uploadSection.offsetTop, behavior: "smooth" });
        }

        searchKeyword.addEventListener("input", function () {
            const keyword = searchKeyword.value.trim();
            if (keyword) {
                const convertedKeyword = convertArabicNumbersToEnglish(keyword);
                showSuggestions(convertedKeyword);
            } else {
                suggestions.classList.add("d-none");
            }
        });

        searchButton.addEventListener("click", function () {
            const keyword = searchKeyword.value.trim();
            const convertedKeyword = convertArabicNumbersToEnglish(keyword);

            // تحقق من صحة الإدخال
            if (keyword === "") {
                noResults.textContent = "يرجى إدخال الاسم أو رقم الهوية.";
                noResults.classList.remove("d-none");
                resultsTable.classList.add("d-none");
                return;
            } else if (!validateInput(convertedKeyword)) {
                noResults.textContent = "يرجى كتابة الاسم باللغة العربية أو رقم الهوية بشكل صحيح.";
                noResults.classList.remove("d-none");
                resultsTable.classList.add("d-none");
                return;
            }

            // ابحث عن النتائج
            const filtered = database.filter(record =>
                record.id.includes(convertedKeyword) || record.name.includes(convertedKeyword)
            );

            // تنظيف الجدول
            resultsBody.innerHTML = "";

            if (filtered.length > 0) {
                // إخفاء رسالة الخطأ
                noResults.classList.add("d-none");
                resultsTable.classList.remove("d-none");

                // عرض النتائج
                filtered.forEach(record => {
                    const row = `<tr>
                <td>${record.name}</td>
                <td>${record.id}</td>
                <td><button class="btn btn-primary btn-sm" onclick="showUploadSection('${record.id}', '${record.name}')">اختر</button></td>
            </tr>`;
                    resultsBody.innerHTML += row;
                });
            } else {
                // عرض رسالة "لا توجد نتائج"
                noResults.textContent = "لا توجد نتائج مطابقة.";
                noResults.classList.remove("d-none");
                resultsTable.classList.add("d-none");
            }
        });


        const uploadForm = document.getElementById("uploadForm");
        uploadForm.addEventListener("submit", function (event) {
            event.preventDefault();
            alert("تم رفع الملف بنجاح!");
            uploadSection.innerHTML = `
        <div class="text-center">
            <h5 class="text-success">تم رفع الملف بنجاح!</h5>
            <button class="btn btn-primary mt-3" onclick="resetPage()">البحث عن نزيل آخر</button>
            <button class="btn btn-secondary mt-3" onclick="goToHomePage()">الذهاب إلى الصفحة الرئيسية</button>
        </div>
        `;
        });

        function resetPage() {
            uploadSection.classList.add("d-none");
            resultsTable.classList.add("d-none");
            searchKeyword.value = "";
            suggestions.innerHTML = "";
            noResults.classList.add("d-none");
        }

        function goToHomePage() {
            window.location.href = "/"; // عدّل الرابط للصفحة الرئيسية
        }
    </script>

</body>

</html>
